        <script>
         var numPinned = 0;
         var callArr = [];
        var data  = JSON.parse(localStorage.getItem("globalData"))["projectData"];
        var table = $("#project");
        //var numProject = data.numProjects;
        if (data!=undefined){
          for(object in data){
            console.log(data[object])
            if (data[object].pinned){
              
              
             callArr[numPinned] = JSON.stringify(data[object]["id"]);
             numPinned++;
             console.log(callArr)
            }
          }
          }else{
          $(".pCol").css("display","none");
        }
        if (callArr.length>0){
        for(var e=0;e<callArr.length;e++){
          var row = $("<tr>");
            var dataBox = $("<td>");
            var content = $("<button class='btn btn-info btn-block' onclick=toProjects()>" + data[callArr[e]].title + "</button>");
        
            dataBox.append(content);
            row.append(dataBox)
            
            var dataBox = $("<td>");
                if (data[callArr[e]].status == "on schedule") {
            button = $("<button class='btn btn-success btn-block'>" + data[callArr[e]].status + "</button>");
        }
        else if (data[callArr[e]].status == "falling behind") {
            button = $("<button class='btn btn-warning btn-block'>" + data[callArr[e]].status + "</button>");
        }
        else if (data[callArr[e]].status == "overdue") {
            button = $("<button class='btn btn-danger btn-block'>" + data[callArr[e]].status + "</button>");
        }
           
            dataBox.append(button);
            row.append(dataBox)
              table.append(row)
        }
      }else{
        $(".pCol").css("display","none");
      }
